<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多源图片工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            min-height: 100vh;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }
        .ctrl {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        .ctrl select, .ctrl button {
            flex: 1;
            min-width: 120px;
            padding: 10px 12px;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }
        .ctrl button {
            cursor: pointer;
            color: white;
            background-color: #409EFF;
            border: none;
            transition: background-color 0.2s;
        }
        .ctrl button:hover {
            background-color: #337ecc;
        }
        /* 访问次数统计样式 */
        .visit-stats {
            text-align: center;
            margin-bottom: 10px;
            color: #666;
            font-size: 0.95rem;
        }
        .visit-stats span {
            color: #409EFF;
            font-weight: 600;
            margin: 0 5px;
        }
        #imgBox {
            width: 100%;
            height: calc(100vh - 150px); /* 调整高度适配统计行 */
            border-radius: 8px;
            overflow: hidden;
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: zoom-in;
        }
        #imgBox img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        /* 放大遮罩层 */
        .zoom-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            cursor: zoom-out;
        }
        .zoom-overlay img {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
        }
        .tip, .err {
            font-size: 1rem;
            padding: 0 20px;
            text-align: center;
        }
        .tip {
            color: #666;
        }
        .err {
            color: #f56c6c;
        }
        /* 手机端优化 */
        @media (max-width: 480px) {
            .ctrl select, .ctrl button {
                flex: 100%;
                min-width: auto;
            }
            h1 {
                font-size: 1.25rem;
            }
            #imgBox {
                height: calc(100vh - 210px); /* 手机端调整高度 */
            }
        }
    </style>
</head>
<body>
    <h1>多源图片工具</h1>
    <!-- 访问次数统计 -->
    <div class="visit-stats">
        总访问次数: <span id="totalVisits">0</span> | 今日访问次数: <span id="todayVisits">0</span>
    </div>
    <div class="ctrl">
        <select id="apiSel">
            <!-- UApiPro接口 -->
            <option value="https://uapis.cn/api/v1/random/image?category=bq">UApi-表情包</option>
            <option value="https://uapis.cn/api/v1/random/image?category=acg">UApi-二次元</option>
            <option value="https://uapis.cn/api/v1/image/bing-daily">UApi-必应壁纸</option>
            <!-- xxapi.cn接口 -->
            <option value="https://v2.xxapi.cn/api/randomAcgPic?type=pc&return=302">xxapi-二次元(PC)</option>
            <option value="https://v2.xxapi.cn/api/randomAcgPic?type=wap&return=302">xxapi-二次元(手机)</option>
            <option value="https://v2.xxapi.cn/api/baisi?return=302">xxapi-百思图</option>
            <option value="https://v2.xxapi.cn/api/heisi?return=302">xxapi-黑丝图</option>
            <option value="https://v2.xxapi.cn/api/meinvpic?return=302">xxapi-美女图</option>
            <option value="https://v2.xxapi.cn/api/wallpaper?return=302">xxapi-壁纸</option>
            <option value="https://v2.xxapi.cn/api/jk?return=302">xxapi-JK图</option>
        </select>
        <button onclick="loadImg()">刷新</button>
    </div>
    <div id="imgBox">
        <div class="tip" id="loadTip">加载中...</div>
        <img id="img" style="display: none;">
        <div class="err" id="errTip" style="display: none;"></div>
    </div>

    <script>
        let currentImgUrl = '';
        const img = document.getElementById('img');
        const loadTip = document.getElementById('loadTip');
        const errTip = document.getElementById('errTip');
        const apiSel = document.getElementById('apiSel');
        const imgBox = document.getElementById('imgBox');
        const totalVisitsElem = document.getElementById('totalVisits');
        const todayVisitsElem = document.getElementById('todayVisits');

        // 初始化访问统计
        initVisitStats();
        // 初始加载图片
        loadImg();

        // 初始化访问统计（本地存储）
        function initVisitStats() {
            const today = new Date().toLocaleDateString();
            let stats = JSON.parse(localStorage.getItem('visitStats')) || {
                total: 0,
                today: 0,
                lastDate: today
            };

            // 跨天重置今日统计
            if (stats.lastDate !== today) {
                stats.today = 0;
                stats.lastDate = today;
            }

            // 记录本次访问
            stats.total++;
            stats.today++;
            localStorage.setItem('visitStats', JSON.stringify(stats));

            // 更新页面显示
            totalVisitsElem.textContent = stats.total;
            todayVisitsElem.textContent = stats.today;
        }

        // 加载图片
        function loadImg() {
            const apiUrl = apiSel.value + '&t=' + Math.random();
            // 重置状态
            img.style.display = 'none';
            errTip.style.display = 'none';
            loadTip.style.display = 'block';

            img.onload = () => {
                currentImgUrl = img.src;
                img.style.display = 'block';
                loadTip.style.display = 'none';
            };
            img.onerror = () => {
                errTip.textContent = '图片加载失败，请重试';
                errTip.style.display = 'block';
                loadTip.style.display = 'none';
                currentImgUrl = '';
            };
            img.src = apiUrl;
        }

        // 图片放大功能
        imgBox.addEventListener('click', () => {
            if (!currentImgUrl) return;
            
            // 创建放大遮罩层
            const overlay = document.createElement('div');
            overlay.className = 'zoom-overlay';
            overlay.innerHTML = `<img src="${currentImgUrl}" alt="放大图片">`;
            
            // 点击遮罩层关闭
            overlay.addEventListener('click', () => {
                document.body.removeChild(overlay);
            });
            
            document.body.appendChild(overlay);
        });
    </script>
</body>
</html>
